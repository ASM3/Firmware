module_name: voliro_pb

parameters:
    - group: Voliro PB
      definitions:
        LED_BLINK_INT:
            description:
                short: LED blink frequency
                long: |
                    The frequncy at which the LED shold blink.
            type: int32
            unit: Hz
            min: 1
            max: 14
            default: 2

        LED_MASK:
            description:
                short: LED mask
                long: |
                    Enable/disable a certain LED
            type: enum
            values:
                0: XXXX
                1: XXX0
                2: XX0X
                3: XX00
                4: X0XX
                5: X0X0
                6: X00X
                7: X000
                8: 0XXX
                9: 0XX0
                10: 0X0X
                11: 0X00
                12: 00XX
                13: 00X0
                14: 000X
                15: 0000
            default: 15

        LED_PWR_1:
            description:
                short: LED power 1
                long: |
                    Set the illuminance level for the LED
            type: int32
            unit: '%'
            min: 0
            max: 100
            default: 50

        LED_PWR_2:
            description:
